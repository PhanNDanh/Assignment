<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
    <div class="col-lg-6">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                <p class="mb-4">We get it, stuff happens. Just enter your email address below
                    and we'll send you a link to reset your password!</p>
            </div>
            <form class="user">
                <div class="form-group">
                    <input ng-model="email" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address...">

                </div>
                <a ng-click="checkEmail()" class="btn btn-primary btn-user btn-block">
                    Reset Password
                </a>
                <!-- Modal -->
                <div id="resetPasswordModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Please enter the verification code</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input ng-model="codeAutoGen" type="text" class="form-control">
                                <div ng-if="showErrorMessageCode">
                                    <!-- Hiển thị thông báo lỗi khi email sai -->
                                    <br> <span style="color: red;"><i>Code does not exist</i></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button ng-click="checkCode()" type="button" class="btn btn-primary">Check</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="showErrorMessage">
                    <!-- Hiển thị thông báo lỗi khi email sai -->
                    <br> <span style="color: red;"><i>Email does not exist</i></span>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="#register">Create an Account!</a>
            </div>
            <div class="text-center">
                <a class="small" href="#login">Already have an account? Login!</a>
            </div>
        </div>
    </div>
</div>
